<div class="container-form-registro">
    <h2 class="titulo-form">Login</h2>
    <form id="formulario-login">
         <div class="container-input">             
            <label class="label-registro" for="email">Correo Electrónico:</label>
            <input class="input-field" type="email" id="email" name="email" >
            <span id="emailError"  class="color-text"></span>
        </div> 
        
        <div class="container-input">
            <label class="label-registro" for="password">Contraseña:</label>
            <input class="input-field" type="password" id="password" name="password" >
            <span id="passwordError"  class="color-text"></span>
        </div>
        
        <div class="center-button container-submit"> <!-- Nuevo contenedor para centrar el botón -->
            <button class="submit-button" type="submit">Enviar</button>
        </div>
    </form>
</div>
